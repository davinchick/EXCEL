<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" ref="stylesheet">
    <title>EXCEL app</title>
</head>
<body>

<div id="app" class="container">
    <div class="excel">
        <div class="excel__header">
            <input type="text" value="New table" class="input" />
            <div class="">
                <div class="button">
                    <i class="material-icons">delete</i>
                </div>
                <div class="button">
                    <i class="material-icons">exit_to_app</i>
                </div>
            </div>
        </div>
        <div class="excel__toolbar">
            <div class="button">
                <i class="material-icons">format_align_left</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_center</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_right</i>
            </div>
            <div class="button">
                <i class="material-icons">format_bold</i>
            </div>
            <div class="button">
                <i class="material-icons">format_italic</i>
            </div>
            <div class="button">
                <i class="material-icons">format_underlined</i>
            </div>
        </div>
        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="excel__table">
            <div class="row">
                <div class="row-info">
                </div>
                <div class="row-data">
                    <div class="column" contenteditable="true">A</div>
                    <div class="column" contenteditable="true">B</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">1
                </div>
                <div class="row-data">
                    <div class="cell selected" contenteditable="true"></div>
                    <div class="cell" contenteditable="true"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
